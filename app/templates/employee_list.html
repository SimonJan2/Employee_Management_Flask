{% extends "base.html" %}

{% block content %}
    <h1>Employee List</h1>
    <a href="{{ url_for('main.add_employee') }}">Add New Employee</a>
    <ul>
    {% for employee in employees %}
        <li>
            <a href="{{ url_for('main.employee_profile', id=employee.id) }}">
                {{ employee.full_name }} - {{ employee.role }}
            </a>
            {% if current_user.is_admin %}
                <form action="{{ url_for('main.delete_employee', id=employee.id) }}" method="POST" style="display: inline;">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this employee?');">
                </form>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
