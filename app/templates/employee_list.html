{% extends "base.html" %}

{% block content %}
    <h1>Employee List</h1>
    <a href="{{ url_for('main.add_employee') }}">Add New Employee</a>
    <ul>
    {% for employee in employees %}
        <li>
            <a href="{{ url_for('main.employee_profile', id=employee.id) }}">
                {{ employee.full_name }} - {{ employee.role }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
